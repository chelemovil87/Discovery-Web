<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ex05 Tab</title>
	<style>
		body{
			text-align: center;
		}
		.table{
			border-collapse:collapse;
			display: inline;			
			font-size: xx-large;
		}
		.left{
			width: 300px;
			height: 100px;
			background-color: darkseagreen;
			color: white;
			font-size: xx-large;
			border: black 1px solid;
		}
		.right{
			width: 300px;
			height: 100px;
			background-color:salmon ;
			color: white;
			border: black 1px solid;
		}
	</style>
</head>
<body>
	<table cellspacing class="table">
		<td class="left">Aguacate</td>
		<td class="right">Salmon</td>
	</table>
</body>
</html>
